<ion-header>
  <ion-navbar color="">
    <ion-title>إشعارات</ion-title>
    <ion-buttons end *ngIf="lists.length>0" (click)="clear_noti()">
      <button ion-button small>صافي</button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content>
  <ion-grid>

    <div margin-top class="listing" *ngFor="let n of dataP.noti_lists">
       <!-- (click)="go(n)" -->
      <!-- <ion-list> -->
        <ion-item (click)="go(n)">
          <ion-avatar item-start class="avtar_item">
            <img [src]="n?.profile">
          </ion-avatar>
          <h2>{{n.title}}</h2>
          <h2 style="font-size: 16px;white-space: break-spaces;">{{n.message}}</h2>
          <p style="font-size: 11px;">{{n.create_date}}</p>
        </ion-item>
      <!-- </ion-list> -->
    </div>

    <ion-row *ngIf="lists.length == 0&&dataP.noti_lists.length==0" margin-top>
      <ion-col col-12 text-center>لاتوجد بيانات..</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
