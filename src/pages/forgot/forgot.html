<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="back_img" dir="rtl">
  <div class="login_form_1">
    <div class="login_form">
      <div class="logo">
        <img src="assets/imgs/seen/logo.png" />
      </div>

      <div class="heading_login">
        <h3 style="margin: 0;">نسيت كلمة السر؟</h3>
        <p style="margin: 0;">يرجى ادخال بريدك الالكتروني </p>
      </div>

      <br />

      <ion-list>
        <label class="label_name">البريد الالكتروني</label>
        <ion-item class="input_1" no-padding>
          <input
            [(ngModel)]="email"
            type="email"
            placeholder="email@seen-edu.com"
          />
        </ion-item>
      </ion-list>

      <div padding class="btn_grp">
        <button ion-button block class="btn_cont" (click)="send()">ارسال</button>

    </div> -->

        <p>الرجوع   <span (click)="navCtrl.pop()">تسجيل دخول</span></p>

    </div>
