<ion-header>
	<ion-navbar color="primary">
	  <ion-buttons start>
			  <button ion-button clear icon-only style="margin:0px 10px;">
		  <img src="assets/imgs/header/logo.png" height="30">
		</button>
  </ion-buttons>
  <ion-title>PRODUCTS</ion-title>
  <ion-buttons end>
    <button ion-button (click)="notify()">
    <img src="assets/imgs/home/notification.png" height="15">
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button ion-button (click)="profile()">
    <img src="assets/imgs/profile-user.png" height="22">
    </button>
  </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content>

  
  <ion-item class="filter_item" no-lines no-padding> 
    
    <ion-searchbar (ionInput)="getItems($event)" placeholder="" no-lines></ion-searchbar>
    <button ion-button (click)="filter()" style="height: auto;" item-end clear menuToggle>
      <img src="assets/imgs/filter.png" height="35">
    </button>
    
</ion-item>

  <div class="user" *ngFor="let k of [1,2,3,4,5]">
    <ion-row>
         <ion-col col-12 no-padding>

          <ion-item class="avtar_item" no-lines>  
            <ion-avatar item-start (click)="detail()">
              <div class="img_avtar">
              <img src="assets/imgs/user.png">
             
            </div>
            
            </ion-avatar>

            
          
            <h2 (click)="detail()">Product Name</h2>
            <p (click)="detail()">Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>

            <span class="rate" style="margin: 0;"><b>250$</b></span>
          </div>
