<ion-content padding>


	<ion-content padding>
  


  <div class="login_form">

    <button ion-button icon-only (click)="closemodal()" small clear class="btn_close">
      <ion-icon name="close"></ion-icon>
    </button>
    
    <div text-center style="padding-top: 16px;">
    	<h3 style="color: #ff9f00;font-size: 35px;" *ngIf="info.correct>=info.wrong">مبروك! لقد نجحت </h3>
    	<h3 style="color: #ff9f00;font-size: 35px;" *ngIf="info.correct<info.wrong">للاسف! لم تتمكن من النجاح</h3>
    	<img src="assets/imgs/seen/trophy1.png">
    	<p style="padding: 10px 30px 0;">
        لقد قمت باجراء الاختبار بنجاح اذا كانت النتيجة اقل من درجة النجاح بالاختبار يرجى مراجعة الدروس واذا كان هناك خطأ في الاسئلة يرجى الاتصال بالاستاذ واخباره بالمشكلة 
      </p>
<br>
    	<h2 style="font-size: 15px;text-transform: uppercase;color: #a4a4a4;margin: 0;">درجتك</h2>

    	<h6 style="font-size: 30px; margin: 0;">
    		<span style="color: #a207f8;font-size: 40px;">{{info.correct}}</span> / <span>{{info.total_question}}</span>
    	</h6>
<br>
    	<button ion-button block class="btn_cont" (click)="new()">اغلاق</button>
    </div>


  <!--   <button ion-button block class="btn_cont btn_cont_1">Continue</button> -->


</div>
</ion-content>


</ion-content>
