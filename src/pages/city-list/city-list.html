<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="viewCtrl.dismiss()" ion-button icon-only clear>
        <ion-icon name="close" color="danger"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>اختار المحافظة</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-item (click)="viewCtrl.dismiss(item)" *ngFor="let item of res">
    <h4>{{ item.name }}</h4>
  </ion-item>
</ion-content>
