<ion-content class="back" dir="rtl">
    <div class="Image_create_top">
        <ion-item no-lines no-padding align-items-center style="background: transparent;position: absolute;top: env(safe-area-inset-top);z-index: +1;">
            <button ion-button clear icon-only item-start style="margin:0px 10px;" (click)="back()">
        <img src="assets/imgs/seen/back-icon.png" height="16" />
      </button>
            <!-- <button ion-button clear icon-only item-end style="margin:0px 10px;">
        <img src="assets/imgs/home/notification.png" height="16" />
      </button> -->
        </ion-item>

        <div class="Image_create">
            <ion-item no-lines class="chat_item">
                <ion-avatar item-start>
                    <div class="user_img">
                        <img *ngIf="auth.getUserDetails()" [src]="auth.getUserDetails().profile" />
                        <!-- <img class="camera" src="assets/imgs/seen/plus.png" /> -->
                    </div>
                </ion-avatar>
            </ion-item>
            <h3 text-center *ngIf="auth.isUserLoggedIn()">
                {{ auth.getUserDetails().full_name }}
            </h3>
            <p style="text-align: center;font-size: 14px;color: #575757;margin: 0;" *ngIf="auth.isUserLoggedIn()&&(auth.getUserDetails().email!=null && auth.getUserDetails().email != undefined && auth.getUserDetails().email != 'undefined')">
                {{ auth.getUserDetails().email }}
            </p>

            <!-- <p>
                {{dummy}}
            </p> -->

            <ion-item no-lines class="info_courses">
                <div class="puchased" item-center text-center>
                    <p>شراء الدورة</p>
                    <h3>0</h3>
                </div>
                <!-- <div class="puchased" text-center>
          <p>Financial</p>
          <h3>21k</h3>
        </div> -->
            </ion-item>
        </div>
    </div>

    <div class="flex_contain2" text-center>
        <div class="bx_box2" (click)="my_quiz()">
          <h3>{{auth.getUserDetails().my_play_quiz}}</h3>
          <img src="assets/imgs/seen/test-quiz.png" />
          <p>اختباراتي</p>
          <!-- <ion-item class="select_grade" no-lines no-padding>
            <ion-radio value="cord"></ion-radio>
          </ion-item> -->
        </div>
    </div>

    <ion-row padding-horizontal>
        <ion-col col-12 text-justify>
            <ion-item>
                <ion-label floating>رقم الموبايل</ion-label>
                <ion-input type="number" [(ngModel)]="phone" placehoder="رقم الموبايل"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col col-12 text-center>
            <button ion-button block (click)="update()" color="purpal">اضافة</button>
        </ion-col>
    </ion-row>


    <h3 style="margin-left: 20px;" class="heading">دوراتي </h3>

    <div style="margin-left: 20px;" class="noDatadiv" *ngIf="noDataSCourse">
        <ion-icon name="ios-search-outline"></ion-icon>
        <p>لم يتم العثور على شيء!</p>
    </div>
    <div style="margin-left: 20px;" class="flex_contain">

        <div *ngFor="let k of myCourseList" class="bx_box bx_box_course" (click)="details(k)">
            <img width="100%" style="object-fit:cover !important;height:150px !important" [src]="k.course_image" />

            <div class="box_course">
                <p>{{k.course_title}}</p>

                <h5><img src="assets/imgs/seen/user.png" /> {{k.teacher_name}}</h5>

                <ion-row no-padding>
                    <ion-col col-4 no-padding>
                        <h3 class="price">{{k.price}}</h3>
                    </ion-col>
                    <ion-col col-8 no-padding text-right>
                        <span class="star">
            <img src="assets/imgs/seen/star0.png" />
            <span class="badge">0</span>
                        </span>
                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>
