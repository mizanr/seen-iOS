<ion-header>
  <ion-navbar color="light">
    <ion-title>اختباراتي</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <!-- <ion-list> -->
    <ion-item *ngFor="let e of lists">
      <h2>{{e.quiz_title}}</h2>
      <p>{{e.created_at.replace(' ','T') | date : 'MMM-dd-yyyy, hh:mm:a'}}</p>
      <p>صحيح :- <b>{{e.correct}}</b></p>
      <p>خطأ :- <b>{{e.wrong}}</b></p>
      <button item-end ion-button color="danger" *ngIf="quiz_count>student_play_count" (click)="openQuiz(e)">اعادة المحاولة</button>
    </ion-item>
  <!-- </ion-list> -->
  <div class="noDatadiv" *ngIf="lists.length==0">
    <ion-icon name="ios-search-outline"></ion-icon>
    <p>لم يتم العثور على شيء!</p>
</div>
</ion-content>
